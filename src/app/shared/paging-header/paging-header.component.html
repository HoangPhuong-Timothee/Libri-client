<header *ngIf="totalCount && pageIndex && pageSize">
    <span *ngIf="totalCount > 0">
      Hiển thị
      <strong>{{ (pageIndex -1) * pageSize + 1 }} - {{ pageIndex * pageSize > totalCount ? totalCount : pageIndex * pageSize }}</strong>
      của <strong>{{ totalCount }}</strong> bản ghi
    </span>
    <span *ngIf="totalCount === 0"><strong>Không tìm thấy sách bạn tìm</strong></span>
  </header>
