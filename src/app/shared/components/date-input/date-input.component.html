<div class="mb-3">
  <label>{{label}}</label>
  <input
    type="text"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ dateMode === 'year' ? 'Chọn năm xuất bản' : 'Chọn ngày sinh' }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  >
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">
    Vui lòng chọn {{label}}
  </div>
</div>
