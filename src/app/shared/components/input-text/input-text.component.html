<div class="form-floating mb-3">
    <input
      autocomplete="off"
      type={{type}} 
      [formControl]="control"
      placeholder="{{label}}"
      class="form-control"
      [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
    >
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">*Vui lòng điền thông tin {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">*Email không hợp lệ</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">*Mật khẩu phải có ít nhất 6 ký tự, bao gồm 1 chữ hoa, 1 chữ thường, 1 số và 1 ký tự đặc biệt</div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">*Email đã đăng ký</div>
    <div *ngIf="control.errors?.['matching']" class="invalid-feedback">*Mật khẩu không khớp</div>
  </div>
