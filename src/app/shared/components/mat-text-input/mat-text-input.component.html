<mat-form-field appearance="outline" class="w-full mb-4">
  <mat-label>{{label}}</mat-label>
  <input [formControl]="control" type={{type}} placeholder={{label}} matInput />
  <mat-error *ngIf="control.hasError('required')">Vui lòng nhập {{label}}</mat-error>
  <mat-error *ngIf="control.hasError('email')">* Email không hợp lệ</mat-error>
</mat-form-field>
