<div class="p-4">
  <div style="max-height: 400px; overflow-y: auto;">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of columns" class="text-start bg-primary text-white sticky-header">{{ column.header }}</th>
          <th class="px-4 text-start bg-primary text-white sticky-header" *ngIf="actions.length"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dataSource" class="border-bottom">
          <td *ngFor="let column of columns" class="py-2">
            <div *ngIf="column.haveImage" class="d-flex align-items-center" style="max-width: 350px;">
              <img src="{{ row[column.field[1]] }}" alt="book image" style="width: 70px; height: auto;">
              <span class="ms-2">{{ row[column.field[0]] }}</span>
            </div>
            {{ getCellValue(row, column) }}
          </td>
          <td class="py-2 px-4" *ngIf="actions.length">
            <div class="d-flex gap-4">
              <ng-container *ngFor="let action of actions">
                <button
                  mat-icon-button
                  matTooltip="{{ action.tooltip }}"
                  [disabled]="action.disabled ? action.disabled(row) : false"
                  (click)="onAction(action.action, row)"
                  class="btn btn-sm btn-secondary rounded-circle"
                >
                  <mat-icon>{{ action.icon }}</mat-icon>
                </button>
              </ng-container>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <mat-paginator
    *ngIf="!isErrorData"
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[10, 15, 20, 25]"
    (page)="onPageChange($event)"
    class="mt-4"
  >
  </mat-paginator>
</div>
