<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="text-center mb-4">
          <h1 class="mb-3">Đăng ký tài khoản Libri</h1>
        </div>

        <app-input-text
          [formControl]="registerForm.controls['username']"
          label="Tên người dùng"
        >
        </app-input-text>

        <app-input-text
          [formControl]="registerForm.controls['email']"
          [label]="'Email'"
          type="email"
        >
        </app-input-text>

        <div class="position-relative">
          <app-input-text
          [formControl]="registerForm.controls['password']"
          [label]="'Mật khẩu'"
          [type]="passwordVisible ? 'text' : 'password'"
          >
          </app-input-text>
          <span
            class="position-absolute top-50 end-0 translate-middle-y me-5"
            (click)="togglePasswordVisibility()"
          >
            <i
              class="fa"
              [ngClass]="{'fa-eye-slash': !passwordVisible, 'fa-eye': passwordVisible}"
            >
            </i>
          </span>
        </div>

        <div class="position-relative">
          <app-input-text
          [formControl]="registerForm.controls['confirmPassword']"
          [label]="'Xác nhận mật khẩu'"
          [type]="confirmPasswordVisible ? 'text' : 'password'"
          >
          </app-input-text>
          <span
            class="position-absolute top-50 end-0 translate-middle-y me-5"
            (click)="toggleConfirmPasswordVisibility()">
            <i
              class="fa"
              [ngClass]="{'fa-eye-slash': !confirmPasswordVisible, 'fa-eye': confirmPasswordVisible}"
            >
            </i>
          </span>
        </div>

        <app-input-text
          [formControl]="registerForm.controls['phoneNumber']"
          [label]="'Số điện thoại'"
        >
        </app-input-text>

        <!-- [maxDate]="maxDate"  dùng cho giới hạn tuổi -->
        <app-date-input
          [formControl]="registerForm.controls['dateOfBirth']"
          [label]="'Ngày sinh'"
          dateMode="date"
        >
        </app-date-input>

        <div class="mb-3">
          <label style="margin-right: 10px;">Giới tính: </label>
          <label class="form-check-label">
              <input class="form-check-input" type="radio" value="male" formControlName="gender">
              Nam
          </label>
          <label class="form-check-label ms-3">
              <input class="form-check-input" type="radio" value="female" formControlName="gender">
              Nữ
          </label>
        </div>

        <ul class="text-danger list-unstyled" *ngIf="errors">
          <li *ngIf="let error of errors">
            {{ error }}
          </li>
        </ul>
        <div class="d-grid">
          <button [disabled]="registerForm.invalid" class="btn btn-lg mt-3" type="submit" style="color: black;background-color: orange;">Đăng ký</button>
          <p class="ms-5 small fw-bold mt-2 pt-1 mb-0">
            <span>Bạn đã có tài khoản Libri?</span>
            <a routerLink="/login" class="link-danger ms-2" style="font-style: italic;">Đăng nhập tại đây</a>
          </p>
        </div>
      </form>
    </div>
  </div>
