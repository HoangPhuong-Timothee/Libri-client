<div class="container">
    <div class="row" *ngIf="genres.length > 0 && publishers.length > 0">
        <section class="col-3">
            <h5 class="text-warning mt-3">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{ sort.name }}
                </option>
            </select>
            <h5 class="text-warning mt-3">Genres</h5>
            <ul class="list-group my-3">
                <li 
                    class="list-group-item" 
                    *ngFor="let genre of genres" 
                    [class.active]="genre.id===bookParams.genreId" 
                    [value]="genre.id" 
                    (click)="onGenreSelected(genre.id)"
                    style="cursor: pointer;"  
                >
                    {{ genre.name }}
                </li>
            </ul>
            <h5 class="text-warning mt-3">Publishers</h5>
            <ul class="list-group my-3">
                <li 
                    class="list-group-item" 
                    *ngFor="let publisher of publishers"
                    [class.active]="publisher.id===bookParams.publisherId" 
                    [value]="publisher.id" 
                    (click)="onPublisherSelected(publisher.id)"
                    style="cursor: pointer;"
                >
                    {{ publisher.name }}
                </li>
            </ul>
        </section>
        <section class="col-9">
            <div class="row">
                <div class="d-flex justify-content-between align-items-center pb-2">

                    <app-paging-header
                        [totalCount]="totalCount"
                        [pageIndex]="bookParams.pageIndex"
                        [pageSize]="bookParams.pageSize"
                    >
                    </app-paging-header>

                    <div class="mt-2 d-flex">
                        <input (keyup.enter)="onSearch()" [(ngModel)]="searchTerm" type="text" class="form-control me-2" placeholder="Search..." style="width: 300px;">
                        <button (click)="onSearch()" class="btn btn-secondary mx-2">Search</button>
                        <button (click)="onReset()" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-2 mb-4">
                <div class="col" *ngFor="let book of books">

                    <app-book-item [book]="book"></app-book-item>

                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">

                <app-paging-footer
                    [totalCount]="totalCount"
                    [pageSize]="bookParams.pageSize"
                    (pageChanged)="onPageChanged($event)"
                >
                </app-paging-footer>

            </div>
        </section>
    </div>
</div>
