<div class="card shadow-sm" *ngIf="book">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{ book.imageUrl }}" alt="{{ book.title }}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button class="btn btn-success fa-solid fa-plus me-2"></button>
            <button routerLink="/bookcase/{{ book.id }}" class="btn btn-secondary fa-solid fa-eye"></button>
            <button class="btn btn-danger fa-regular fa-heart ms-2"></button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink="/bookcase/{{ book.id }}" class="text-decoration-none">
            <h6>
                {{ book.title }}
            </h6>
        </a>
        <span class="mb-2">{{ book.price | currency:'VND' }}</span>
    </div>
</div>
