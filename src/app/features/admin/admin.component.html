<div class="vertical-tab-container" style="margin-top: 110px;">
  <mat-tab-group
      [(selectedIndex)]="selectedTabIndex"
      (selectedTabChange)="onTabChange($event)"
      class="vertical-tabs"
  >
      <mat-tab label="SÁCH"></mat-tab>
      <mat-tab label="TÁC GIẢ"></mat-tab>
      <mat-tab label="THỂ LOẠI"></mat-tab>
      <mat-tab label="NHÀ XUẤT BẢN"></mat-tab>
      <mat-tab label="TỒN KHO"></mat-tab>
      <mat-tab label="ĐƠN VỊ"></mat-tab>
      <mat-tab label="HIỆU SÁCH"></mat-tab>
      <mat-tab label="ĐƠN ĐẶT SÁCH"></mat-tab>
      <mat-tab label="NGƯỜI DÙNG"></mat-tab>
  </mat-tab-group>
  <div class="tab-content">
      <ng-container *ngIf="selectedTabIndex === 0">
        <app-admin-book></app-admin-book>
      </ng-container>
      <ng-container *ngIf="selectedTabIndex === 1">
          <app-admin-author></app-admin-author>
      </ng-container>
      <ng-container *ngIf="selectedTabIndex === 2">
          <app-admin-genre></app-admin-genre>
      </ng-container>
      <ng-container *ngIf="selectedTabIndex === 3">
          <app-admin-publisher></app-admin-publisher>
      </ng-container>
      <ng-container *ngIf="selectedTabIndex === 4">
          <app-admin-inventory></app-admin-inventory>
      </ng-container>
      <ng-container *ngIf="selectedTabIndex === 5">
        <app-admin-unit-of-measure></app-admin-unit-of-measure>
      </ng-container>
      <ng-container *ngIf="selectedTabIndex === 6">
        <app-admin-bookstore></app-admin-bookstore>
      </ng-container>
      <ng-container *ngIf="selectedTabIndex === 7">
          <app-admin-order></app-admin-order>
      </ng-container>
      <ng-container *ngIf="selectedTabIndex === 8">
        <app-admin-user></app-admin-user>
      </ng-container>
   </div>
</div>
