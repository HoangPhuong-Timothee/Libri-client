<div class="mt-3">
  <h1 class="tw-fs-2 text-center tw-fw-semibold tw-mt-4 text-uppercase">
    Quản lý kiểm kê hàng hóa
  </h1>
  <div class="d-flex justify-content-around mt-3">
    <div>
      <button class="match-input-height me-1" mat-stroked-button (click)="openFilterInventoryAudit()">
        <mat-icon>filter_list</mat-icon>
        Lọc dữ liệu
      </button>
      <input
        type="text"
        (keyup.enter)="onSearch()"
        [(ngModel)]="searchTerm"
        class="tw-form-control me-2 py-1"
        placeholder="Nhập mã phiếu..."
        style="width: 300px;"
      >
      <button mat-stroked-button color="warn" (click)="onReset()">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
    </div>
    <div class="d-flex gap-2">
      <button mat-raised-button color="primary" (click)="openAddNewInventoryAuditDialog()">
        <mat-icon>add</mat-icon>
        Tạo kế hoạch kiểm kê
      </button>
    </div>
  </div>
</div>
<app-custom-table
  [columns]="columns"
  [dataSource]="invAuditList"
  [actions]="actions"
  [totalItems]="totalInvAudit"
  [pageSize]="invAuditParams.pageSize"
  (pageChange)="onPageChange($event)"
>
</app-custom-table>
