<div class="mt-3">
  <h1 class="tw-fs-2 tw-fw-semibold tw-mt-4 text-uppercase">
    Quản lý tồn kho
  </h1>
  <div class="d-flex justify-content-around mt-3">
    <div>
      <button class="match-input-height me-1" mat-stroked-button (click)="openFilterDialog()">
        <mat-icon>filter_list</mat-icon>
        Lọc dữ liệu
      </button>
      <input
      (keyup.enter)="onSearch()"
      [(ngModel)]="searchTerm"
      type="text"
      class="tw-form-control me-2 py-1"
      placeholder="Nhập từ khóa..."
      style="width: 300px;"
      >
      <button (click)="onReset()"><i class="fa-solid fa-rotate-left"></i></button>
    </div>
    <button mat-raised-button (click)="openBottomSheet()"><i class="fa-solid fa-bars"></i></button>
    <div>
  </div>
  </div>
</div>

<app-custom-table
    [columns]="columns"
    [dataSource]="bookInventories"
    [totalItems]="totalInventories"
    [pageSize]="inventoryParams.pageSize"
    (pageChange)="onPageChange($event)"
>
</app-custom-table>
