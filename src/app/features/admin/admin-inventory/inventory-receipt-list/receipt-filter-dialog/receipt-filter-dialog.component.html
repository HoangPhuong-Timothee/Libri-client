<form (submit)="applyFilters()">
  <h3 class="text-3xl text-center pt-5 mb-3">Lọc dữ liệu</h3>
  <mat-divider></mat-divider>
  <div class="d-flex p-4">
    <div class="row" style="max-height: 500px;">
      <div class="col-6">
        <h4 class="font-semibold text-xl text-primary">Trạng thái phiếu: </h4>
        <mat-radio-group
          [(ngModel)]="selectedReceiptStatus"
          [ngModelOptions]="{ standalone: true }"
          class="radio-container"
        >
          <mat-radio-button
            class="me-2 radio-button"
            *ngFor="let status of receiptStatusOptions"
            [value]="status.value"
          >
            {{ status.name }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-6">
        <h4 class="font-semibold text-xl text-primary">Loại phiếu: </h4>
        <mat-radio-group
          [(ngModel)]="selectedReceiptType"
          [ngModelOptions]="{ standalone: true }"
          class="radio-container"
        >
          <mat-radio-button
            class="me-2 radio-button"
            *ngFor="let type of receiptTypeOptions"
            [value]="type.value"
          >
            {{ type.name }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="py-2"></div>
      <div class="col-6">
        <h4 class="font-semibold text-xl text-primary">Ngày tạo đơn: </h4>
        <div class="d-flex gap-3">
          <div class="d-flex gap-1">
            <label for="startDate">Từ ngày:</label>
            <input type="date" id="startDate" [(ngModel)]="selectedStartDate" [ngModelOptions]="{ standalone: true }">
          </div>
          <div class="d-flex gap-1">
            <label for="endDate">Đến ngày:</label>
            <input type="date" id="endDate" [(ngModel)]="selectedEndDate" [ngModelOptions]="{ standalone: true }">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-4 d-flex justify-content-center">
    <button mat-button color="warn" mat-dialog-close="">Đóng</button>
    <button mat-raised-button color="primary" class="ms-2" type="submit">Áp dụng bộ lọc</button>
  </div>
</form>
