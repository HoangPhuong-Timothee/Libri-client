<div class="mt-3">
  <h1 class="tw-fs-2 text-center tw-fw-semibold tw-mt-4 text-uppercase">
    Quản lý tồn kho
  </h1>
  <div class="d-flex justify-content-around mt-3">
    <button class="match-input-height me-1" mat-stroked-button (click)="openFilterDialog()">
      <mat-icon>filter_list</mat-icon>
      Lọc dữ liệu
    </button>
    <div class="d-flex gap-1">
      <label>Tên sách: </label>
      <input
        (keyup.enter)="onSearch()"
        [(ngModel)]="searchTerm"
        type="text"
        class="tw-form-control me-2 py-1"
        placeholder="Tìm tên sách..."
        style="width: 300px;"
    >
    </div>
    <div class="d-flex gap-1">
      <label>ISBN sách: </label>
      <input
      (keyup.enter)="onIsbnSearch()"
      [(ngModel)]="isbnSearchTerm"
      type="text"
      class="tw-form-control me-2 py-1"
      placeholder="Tìm ISBN sách..."
      style="width: 300px;"
      >
    </div>
    <button mat-stroked-button color="warn" (click)="onReset()">
      <i class="fa-solid fa-rotate-left"></i>
    </button>
  </div>
</div>
<app-custom-table
    [columns]="columns"
    [actions]="actions"
    [dataSource]="bookInventories"
    [totalItems]="totalInventories"
    [pageSize]="inventoryParams.pageSize"
    (pageChange)="onPageChange($event)"
>
</app-custom-table>
