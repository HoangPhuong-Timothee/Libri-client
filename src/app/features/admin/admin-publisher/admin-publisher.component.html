<div class="mt-3">
  <h1 class="tw-fs-2 tw-fw-semibold tw-mt-4 text-uppercase">
    Quản lý thông tin nhà xuất bản
  </h1>
  <div class="d-flex justify-content-around mt-3">
    <div>
      <button class="me-2" (click)="openImportPublishersDialog()">
        <i class="fa fa-upload"></i>
        Thêm từ file
      </button>
      <button class="me-2">
        <i class="fa fa-download"></i>
        Tải file mẫu
      </button>
      <button (click)="openAddNewPublisherDialog()">
        <i class="fa fa-plus"></i>
        <i class="fa fa-p"></i>
        Thêm nhà xuất bản mới
      </button>
    </div>
    <div>
      <input
      (keyup.enter)="onSearch()"
      [(ngModel)]="searchTerm"
      type="text"
      class="tw-form-control tw-me-2 py-1"
      placeholder="Nhập từ khóa..."
      style="width: 300px;"
      >
      <button (click)="onSearch()" class="mx-2">Tìm kiếm</button>
      <button (click)="onReset()"><i class="fa-solid fa-rotate-left"></i></button>
    </div>
  </div>
</div>

<app-custom-table
  [columns]="columns"
  [dataSource]="publisherList"
  [actions]="actions"
  [totalItems]="totalPublishers"
  [pageSize]="adminPublisherParams.pageSize"
  (pageChange)="onPageChange($event)"
>
</app-custom-table>
