<div class="mt-3">
  <h1 class="tw-fs-2 tw-fw-semibold tw-mt-4 text-uppercase">
    Quản lý sách
  </h1>
  <div class="d-flex justify-content-around mt-3">
    <div>
      <button class="match-input-height me-1" mat-stroked-button (click)="openFilterDialog()">
        <mat-icon>filter_list</mat-icon>
        Lọc dữ liệu
      </button>
      <input
      (keyup.enter)="onSearch()"
      [(ngModel)]="searchTerm"
      type="text"
      class="tw-form-control me-2 py-1"
      placeholder="Nhập tên sách..."
      style="width: 300px;"
      >
      <button mat-stroked-button color="warn" (click)="onReset()">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
    </div>
    <div>
      <button mat-raised-button color="primary" class="me-2" (click)="openAddNewBooksDialog()">
        <mat-icon>add</mat-icon>
        Thêm sách
      </button>
    </div>
  </div>
</div>

<app-custom-table
  [columns]="columns"
  [dataSource]="bookList"
  [actions]="actions"
  [totalItems]="totalBooks"
  [pageSize]="bookParams.pageSize"
  [pageSize]="bookParams.pageSize"
  (pageChange)="onPageChange($event)"
>
</app-custom-table>
