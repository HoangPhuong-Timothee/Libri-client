<div class="mt-3">
  <h1 class="tw-fs-2 text-center tw-fw-semibold tw-mt-4 text-uppercase">
    Quản lý sách
  </h1>
  <div class="d-flex justify-content-around mt-3">
    <div>
      <button class="match-input-height me-1" mat-stroked-button (click)="openFilterDialog()">
        <mat-icon>filter_list</mat-icon>
        Lọc dữ liệu
      </button>
      <input
      (keyup.enter)="onSearch()"
      [(ngModel)]="searchTerm"
      type="text"
      class="tw-form-control me-2 py-1"
      placeholder="Nhập tên sách..."
      style="width: 300px;"
      >
      <button mat-stroked-button color="warn" (click)="onReset()">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
    </div>
    <div class="d-flex gap-2">
      <button mat-raised-button color="accent" (click)="openImportBooksDialog()">
        <mat-icon>upload_file</mat-icon>
        Nhập dữ liệu
      </button>
      <button mat-raised-button color="primary" (click)="openAddNewBookDialog()">
        <mat-icon>add</mat-icon>
        Thêm sách
      </button>
    </div>
  </div>
</div>

<app-custom-table
  [columns]="columns"
  [dataSource]="bookList"
  [actions]="actions"
  [totalItems]="totalBooks"
  [pageSize]="adminBookParams.pageSize"
  [pageSize]="adminBookParams.pageSize"
  (pageChange)="onPageChange($event)"
>
</app-custom-table>
