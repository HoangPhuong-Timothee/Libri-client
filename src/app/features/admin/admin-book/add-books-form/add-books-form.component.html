<h2 class="text-center text-uppercase mt-3 fw-bold" mat-dialog-title>{{ data.title }}</h2>
<mat-divider class="my-1"></mat-divider>
<form class="mt-3" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <label class="custom-file-label" for="fileInput">Chọn</label>
    <span class="fst-italic custom-file-text">{{ fileName }}</span>
    <input id="fileInput" class="my-2 custom-file-input" type="file" (change)="onFileSelected($event)">
    <div class="d-flex justify-content-end gap-1 mt-2">
      <button class="me-2" mat-button color="warn" type="button" mat-dialog-close>Hủy</button>
      <button mat-raised-button color="primary" type="submit">
        Thêm
      </button>
     </div>
     <div *ngIf="errorsList.length > 0" class="mt-3">
       <hr />
      <h2 mat-dialog-title class="text-danger text-uppercase fst-italic">* Thông tin lỗi:</h2>
      <cdk-virtual-scroll-viewport itemSize="50" class="table-viewport">
        <app-custom-table
          [columns]="columns"
          [dataSource]="errorsList"
          [isErrorData]="true"
        >
        </app-custom-table>
      </cdk-virtual-scroll-viewport>
    </div>

    </mat-dialog-content>
</form>
