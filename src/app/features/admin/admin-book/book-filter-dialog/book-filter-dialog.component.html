<form (submit)="applyFilters()">
  <h3 class="text-3xl text-center pt-6 mb-3">Lọc dữ liệu</h3>
  <mat-divider></mat-divider>
  <div class="d-flex p-4">
    <div class="row" style="max-height: 500px;">
      <div class="col-6 px-2">
        <h4 class="font-semibold text-xl text-primary">Thể loại sách: </h4>
        <mat-radio-group [(ngModel)]="selectedGenreId" [ngModelOptions]="{ standalone: true }" class="radio-container">
          <mat-radio-button
            class="me-2 radio-button"
            *ngFor="let genre of genresList"
            [value]="genre.id"
          >
            {{genre.name}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-6">
        <h4 class="font-semibold text-xl text-primary">Nhà xuất bản: </h4>
        <mat-radio-group [(ngModel)]="selectedPublisherId" [ngModelOptions]="{ standalone: true }" class="radio-container">
          <mat-radio-button
            class="me-2 radio-button"
            *ngFor="let publisher of publisherList"
            [value]="publisher.id"
          >
            {{publisher.name}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>
  <div class="p-4">
    <button class="btn btn-danger d-flex justify-content-center" type="submit">Xác nhận</button>
  </div>
</form>
