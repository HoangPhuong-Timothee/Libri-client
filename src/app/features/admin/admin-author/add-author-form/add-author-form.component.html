<h2 class="text-center text-uppercase fw-bold pt-3" mat-dialog-title>{{ data.title }}</h2>
<mat-divider class="my-1"></mat-divider>
<mat-dialog-content>
  <form [formGroup]="addAuthorForm" class="p-4 w-100" (ngSubmit)="addNewAuthor()">
    <app-input-text
      [formControl]="addAuthorForm.controls['name']"
      [label]="'Tên tác giả'"
    >
    </app-input-text>
    <div class="d-flex justify-content-end gap-1 mt-2">
      <button mat-button color="warn" type="button" mat-dialog-close>Hủy</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="addAuthorForm.invalid">
        Thêm
      </button>
    </div>
  </form>
</mat-dialog-content>
