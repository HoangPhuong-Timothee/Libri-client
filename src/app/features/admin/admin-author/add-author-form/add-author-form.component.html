<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="tw-p-3">
  <form [formGroup]="addAuthorForm" class="tw-p-4 tw-w-full" (ngSubmit)="addNewAuthor()">

    <app-input-text
      [formControl]="addAuthorForm.controls['name']"
      [label]="'Tên thể loại'"
    >

    </app-input-text>

    <div class="tw-flex tw-justify-end tw-gap-3">
      <button mat-button color="warn" type="button" mat-dialog-close>Hủy</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="addAuthorForm.invalid">
        Lưu
      </button>
    </div>
  </form>
</mat-dialog-content>
