<div class="mt-3">
  <h1 class="tw-fs-2 tw-fw-semibold tw-mt-4 text-uppercase">
    Quản lý tác giả
  </h1>
  <div class="d-flex justify-content-around mt-3">
    <div>
      <input
      (keyup.enter)="onSearch()"
      [(ngModel)]="searchTerm"
      type="text"
      class="tw-form-control me-2 py-1"
      placeholder="Tên tác giả..."
      style="width: 300px;"
      >
      <button mat-stroked-button color="warn" (click)="onReset()">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="openAddNewAuthorDialog()">
        <mat-icon>add</mat-icon>
        Thêm tác giả
      </button>
    </div>
  </div>
</div>

<app-custom-table
  [columns]="columns"
  [dataSource]="authorList"
  [actions]="actions"
  [totalItems]="totalAuthors"
  [pageSize]="adminAuthorParams.pageSize"
  (pageChange)="onPageChange($event)"
>
</app-custom-table>
