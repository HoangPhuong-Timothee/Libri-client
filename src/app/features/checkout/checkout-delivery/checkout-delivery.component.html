<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <h4>Chọn phương thức giao hàng</h4>
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let dm of deliveryMethods">
            <input
                formControlName="deliveryMethod"
                type="radio"
                class="form-check-input"
                value="{{ dm.id }}"
                id="{{ dm.id }}"
                (click)="setDeliveryPrice(dm)"
            >
            <br>
            <label for="{{ dm.id }}" class="form-check-label ms-2 mb-3">
                <strong>{{ dm.shortName }} - {{ dm.price | customCurrency: 'VND' }}</strong>
                <br>
                <span class="label-description">{{ dm.description }}</span>
            </label>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-secondary" cdkStepperPrevious>
      Quay lại
      <i class="fa fa-angle-left"></i>
    </button>
    <button [disabled]="this.checkoutForm?.get('deliveryForm')?.invalid" class="btn btn-warning" cdkStepperNext>
        <i class="fa fa-angle-right"></i>
        Kiểm tra giỏ sách
    </button>
</div>
