<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="row">
    <div class="form-group col-12" formGroupName="paymentForm">
      <app-input-text [label]="'Tên chủ thẻ'" formControlName="nameOnCard"></app-input-text>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="form-floating">
        <div class="form-control" #cardNumber></div>
        <label>Số thẻ</label>
        <span class="text-danger">{{ cardErrors }}</span>
      </div>
    </div>
    <div class="col-3">
      <div class="form-floating">
        <div class="form-control" #cardExpiry></div>
        <label>Ngày hết hạn</label>
        <span class="text-danger">{{ cardErrors }}</span>
      </div>
    </div>
    <div class="col-3">
      <div class="form-floating">
        <div class="form-control" #cardCVC></div>
        <label>CVC</label>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-secondary" cdkStepperPrevious>
        Quay lại
        <i class="fa fa-angle-left"></i>
    </button>
    <button (click)="submitOrder()" class="btn btn-warning" cdkStepperNext>
        <i class="fa fa-angle-right"></i>
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
        Đặt hàng
    </button>
</div>
