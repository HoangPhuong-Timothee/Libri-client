<div [formGroup]="checkoutForm" *ngIf="checkoutForm" class="mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Thông tin người thuê</h4>
        <button class="btn btn-primary mb-3">
            Lưu làm thông tin mặc định
        </button>
    </div>
    <div formGroupName="userInfoForm" class="row">
        <div class="form-group col-12">
            <app-input-text [label]="'Họ và tên'" formControlName="fullName"></app-input-text>
        </div>
        <div class="form-group col-9">
            <app-input-text [label]="'Địa chỉ cụ thể'" formControlName="street"></app-input-text>
        </div>
        <div class="form-group col-3">
            <app-input-text [label]="'Mã bưu chính'" formControlName="postalCode"></app-input-text>
        </div>
        <div class="form-group col-4">
            <app-input-text [label]="'Phường/Xã'" formControlName="ward"></app-input-text>
        </div>
        <div class="form-group col-4">
            <app-input-text [label]="'Quận/Huyện'" formControlName="district"></app-input-text>
        </div>
        <div class="form-group col-4">
            <app-input-text [label]="'Tỉnh/Thành Phố'" formControlName="city"></app-input-text>
        </div>
    </div>
</div>
